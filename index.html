<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Comedy Movies</title>
</head>

<body>
    <div class="container">
        <a href="#"><h1>Comedy Movies</h1></a>

        <section id="movie-list">
            <!-- Movie list will be dynamically generated here -->
            <a href="#" class="edit-button" onclick="editMovie()">&#9998;</a>
            <a href="#" class="delete-button" onclick="confirmDelete()">&#x2715;</a>
        </section>

        <section id="movie-details">
            
        </section>

        <div class="dialog transparent">
            <div class="dialog-content">
                <span class="close">&#10006;</span>
                <h2 id="add-edit-title">Add Movie</h2>
                <form id="add-edit-movie-form" class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>

                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director">

                    <label for="actors">Actors:</label>
                    <input type="text" id="actors" name="actors">

                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" step="0.1">

                    <label for="quotes">Quotes:</label>
                    <input type="text" id="quotes" name="quotes">

                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <div id="delete-modal" class="dialog transparent">
            <div class="dialog-content">
                <span class="close" id="cancel-delete">&#10006;</span>
                <h2>Delete Movie</h2>
                <p>Are you sure you want to delete this movie?</p>
                <button id="confirm-delete" class="button">Yes, Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
